<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--=============== FAVICON ===============-->
    <!-- <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon"> -->

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../static/Registerpage.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register Page</h1>

      <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group1">{{ form.username }}</div>
        <div class="form-group1">{{ form.email }}</div>
        <div class="form-group1">{{ form.password }}</div>
        <div class="form-group2">{{ form.submit }}</div>
      </form>

      <a href="{{ url_for('login') }}">Already have an account? Log In</a>
    </div>
    <script src="" async defer></script>
  </body>
</html>
